<!DOCTYPE html>

        <meta name="viewport" content="initial-scale=1, maximum-scale=1">

<script src="rStats.js"></script>

<script>

var rS = new rStats();

function render() {
    
    rS( 'frame' ).start();
    
    /* Do rendery stuff */
    
    rS( 'frame' ).end();
    rS().update();

    requestAnimationFrame( render );

}

render();

</script>
