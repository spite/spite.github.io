<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    </head>
    <body>

<script src="rStats.js"></script>

<script>

var rS = new rStats();

function delay() {
    var d = Math.random() * 10;
    var now = Date.now();
    var s = now + d;
    while( now < s ) {
        now = Date.now();
    }
}

function render() {
    
    rS( 'frame' ).start();
    rS( 'rAF' ).tick();
    rS( 'FPS' ).frame();
    
    rS( 'action1' ).start();
    delay();
    rS( 'action1' ).end();
    
    rS( 'render' ).start();
    delay();
    rS( 'render' ).end();
    
    rS( 'frame' ).end();
    rS().update();
    
    requestAnimationFrame( render );

}

render();

</script>

    </body>
</html>
